<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component with Toggle</title>
    <link href = "style.css" type = "text/css" rel = "stylesheet" >
</head>
<body>
    
     <section class = "pricingcontainer">
         <p class = "pricinginfo">Our Pricing</p>
         <div class = "period">
             <span>Annually</span>
             <div class = "imagecontainer">
                 <div id = "theball" class = "circle"></div>
             </div>
             <span>Monthly</span>
         </div>
     </section>

     <section class = "maincontainer">
         <div class = "basic">
             <p class = "level">Basic</p>
             <p class = "price">$ <span class = "basic-price">199.99</span></p>
             <hr>
             <p class = "divinfo">500 GB Storage</p>
             <hr>
             <p class = "divinfo">2 Users Allowed</p>
             <hr>
             <p class = "divinfo">Send up to 3 GB</p>
             <hr>
             <button class = "basic-button">LEARN MORE</button>
         </div>

         <div class = "professional">
            <p class = "prof-level">Professional</p>
            <p class = "prof-price">$ <span class = "professional-price">249.99</span></p>
            <hr>
            <p class = "prof-divinfo">1 TB Storage</p>
            <hr>
            <p class = "prof-divinfo">5 Users Allowed</p>
            <hr>
            <p class = "prof-divinfo">Send up to 10 GB</p>
            <hr>
            <button class = "pro-button">LEARN MORE</button>
         </div>

         <div class = "master">
            <p class = "level">Master</p>
            <p class = "price">$ <span class = "mast-price">399.99</span></p>
            <hr>
            <p class = "divinfo">2 TB Storage</p>
            <hr>
            <p class = "divinfo">10 Users Allowed</p>
            <hr>
            <p class = "divinfo">Send up to 20 GB</p>
            <hr>
            <button class = "mast-button">LEARN MORE</button>
         </div>
     </section>

</body>
<script src = "script.js"></script>
</html>
